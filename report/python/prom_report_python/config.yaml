prometheus:
  url: "http://localhost:9090"  # 正式时改成真实地址

email:
  from: "monitor@example.com"
  to: "your@email.com"
  password: ""  # 推荐用环境变量 EMAIL_PASSWORD 覆盖
  smtp_server: "smtp.gmail.com"
  smtp_port: 587

report:
  html_path: "daily_report.html"
  pdf_path: "daily_report.pdf"
  test_mode: true  # 测试模式：true 时使用模拟数据，无需 Prometheus

metrics:
  "CPU 使用率 (%)":
    promql: "avg by(instance) (irate(node_cpu_seconds_total{mode!='idle'}[5m])) * 100"
    threshold: 80
    unit: "%"
    draw_chart: true
  "内存使用率 (%)":
    promql: "avg by(instance) ((node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100)"
    threshold: 90
    unit: "%"
    draw_chart: true
  "磁盘使用率 (%)":
    promql: "avg by(instance) (100 - (node_filesystem_avail_bytes / node_filesystem_size_bytes * 100))"
    threshold: 85
    unit: "%"
    draw_chart: true
