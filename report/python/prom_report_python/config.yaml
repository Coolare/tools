prometheus:
  url: "http://your-prometheus:9090"  # 正式环境改为真实地址

email:
  from: "monitor@company.com"
  to: "admin@company.com"
  password: ""  # 推荐使用环境变量 EMAIL_PASSWORD 覆盖
  smtp_server: "smtp.gmail.com"
  smtp_port: 587

report:
  html_path: "daily_report.html"
  pdf_path: "daily_report.pdf"
  test_mode: true  # true = 使用模拟数据测试（无需 Prometheus），false = 真实查询

metrics:
  "CPU 使用率 (%)":
    promql: "avg by(instance) (irate(node_cpu_seconds_total{mode!='idle'}[5m])) * 100"
    threshold: 80
    unit: "%"
    draw_chart: true
  "内存使用率 (%)":
    promql: "avg by(instance) ((node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100)"
    threshold: 90
    unit: "%"
    draw_chart: true
  "磁盘使用率 (%)":
    promql: "avg by(instance,mountpoint) (100 * (node_filesystem_size_bytes - node_filesystem_avail_bytes) / node_filesystem_size_bytes)"
    threshold: 85
    unit: "%"
    draw_chart: true
